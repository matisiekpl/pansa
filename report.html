<html lang="pl">
<head>
    <meta charset="utf-8">.
    <title>Raport lotu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        h1 {
            text-align: center;
        }
        img,table {
            margin-left: auto;
            margin-right: auto;
            min-width: 80%;
            display: block;
        }
    </style>
</head>
<body style="padding: 16px;">
<h1 class="title">Plan lotu</h1>
<table class="table is-bordered">
    <tr>
        <td></td>
        <td>Punkt</td>
        <td>NKDM</td>
        <td>KM</td>
        <td>Dystans</td>
        <td>Prędkość podróżna</td>
        <td>Czas</td>
    </tr>
    {{#each plan.Waypoints}}
    <tr>
        <td>{{inc @index}}</td>
        <td>{{this.Name}}</td>
        <td>{{this.MagneticTrack}}</td>
        <td>{{this.MagneticHeading}}</td>
        <td>{{this.Distance}}</td>
        <td>{{this.GroundSpeed}}</td>
        <td>{{this.Duration}}</td>
    </tr>
    {{/each}}
</table>
<div style="width: 100%;">
    <img src="{{map}}" alt="Mapa">
</div>
</body>
</html>
